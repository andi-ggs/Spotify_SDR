<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrare - Spotify SDR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        h1 {
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .admin-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .sync-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.3);
        }
        
        .sync-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #1db954;
        }
        
        .user-email {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-stats {
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Administrare Sistem</h1>
        
        <div class="admin-section">
            <h3>ğŸ“Š Sincronizare Recombee</h3>
            <p>SincronizeazÄƒ toate datele utilizatorilor cu sistemul Recombee pentru recomandÄƒri Ã®mbunÄƒtÄƒÈ›ite.</p>
            
            <button class="sync-btn" onclick="syncUsersToRecombee()" id="syncBtn">
                ğŸ”„ SincronizeazÄƒ Utilizatori cu Recombee
            </button>
            
            <div id="syncStatus"></div>
        </div>
        
        <div class="admin-section">
            <h3>ğŸ‘¥ Utilizatori ÃnregistraÈ›i</h3>
            <div id="usersContainer">
                <div class="loading">Se Ã®ncarcÄƒ utilizatorii...</div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>ğŸ“ˆ Statistici Sistem</h3>
            <div id="systemStats">
                <div class="loading">Se Ã®ncarcÄƒ statisticile...</div>
            </div>
        </div>
    </div>

    <script>
        // Load users and stats on page load
        window.addEventListener('load', function() {
            loadUsers();
            loadSystemStats();
        });
        
        async function syncUsersToRecombee() {
            const btn = document.getElementById('syncBtn');
            const status = document.getElementById('syncStatus');
            
            btn.disabled = true;
            btn.innerHTML = 'ğŸ”„ Se sincronizeazÄƒ...';
            
            status.innerHTML = '<div class="status info">â³ Sincronizare Ã®n curs...</div>';
            
            try {
                const response = await fetch('/api/sync-users-to-recombee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = `<div class="status success">âœ… ${result.message}</div>`;
                } else {
                    status.innerHTML = `<div class="status error">âŒ Eroare: ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">âŒ Eroare de conexiune: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.innerHTML = 'ğŸ”„ SincronizeazÄƒ Utilizatori cu Recombee';
        }
        
        async function loadUsers() {
            const container = document.getElementById('usersContainer');
            
            try {
                const response = await fetch('/api/admin/users');
                const result = await response.json();
                
                if (result.success) {
                    if (result.users.length === 0) {
                        container.innerHTML = '<div class="status info">ğŸ“ Nu existÄƒ utilizatori Ã®nregistraÈ›i</div>';
                        return;
                    }
                    
                    let html = `<div class="status success">ğŸ‘¥ ${result.total_users} utilizatori Ã®nregistraÈ›i</div>`;
                    html += '<div class="users-grid">';
                    
                    result.users.forEach(user => {
                        html += `
                            <div class="user-card">
                                <div class="user-email">${user.email}</div>
                                <div class="user-stats">
                                    ğŸ“§ ID: ${user.user_id}<br>
                                    ğŸ‘¤ Nume: ${user.name || 'N/A'}<br>
                                    ğŸµ Genuri: ${user.preferred_genres.join(', ') || 'N/A'}<br>
                                    â¤ï¸ Piese apreciate: ${user.liked_tracks_count}<br>
                                    ğŸ”„ InteracÈ›iuni: ${user.interactions_count}<br>
                                    ğŸ¯ Tip recomandÄƒri: ${user.recommendation_type}<br>
                                    ğŸ“… Ãnregistrat: ${new Date(user.registered_at).toLocaleDateString('ro-RO')}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="status error">âŒ Eroare: ${result.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="status error">âŒ Eroare la Ã®ncÄƒrcarea utilizatorilor: ${error.message}</div>`;
            }
        }
        
        async function loadSystemStats() {
            const container = document.getElementById('systemStats');
            
            try {
                const response = await fetch('/api/admin/interactions');
                const result = await response.json();
                
                if (result.success) {
                    let html = `
                        <div class="status ${result.recombee_tracking_enabled ? 'success' : 'error'}">
                            ğŸ”— Recombee Tracking: ${result.recombee_tracking_enabled ? 'Activat' : 'Dezactivat'}
                        </div>
                        <div class="status info">
                            ğŸ“Š Total interacÈ›iuni: ${result.total_interactions}
                        </div>
                    `;
                    
                    // Tipuri de interacÈ›iuni
                    if (Object.keys(result.interaction_types).length > 0) {
                        html += '<h4>Tipuri de InteracÈ›iuni:</h4><ul>';
                        for (const [type, count] of Object.entries(result.interaction_types)) {
                            html += `<li><strong>${type}</strong>: ${count}</li>`;
                        }
                        html += '</ul>';
                    }
                    
                    // InteracÈ›iuni recente
                    if (result.recent_interactions.length > 0) {
                        html += '<h4>InteracÈ›iuni Recente:</h4>';
                        html += '<div style="max-height: 200px; overflow-y: auto; font-size: 12px;">';
                        result.recent_interactions.forEach(interaction => {
                            const hasRecomm = interaction.has_recomm_id ? 'âœ…' : 'âŒ';
                            html += `
                                <div style="padding: 5px; border-bottom: 1px solid #eee;">
                                    ${hasRecomm} <strong>${interaction.type}</strong> - 
                                    User: ${interaction.user_id.substring(0, 12)}... - 
                                    Track: ${interaction.track_id} - 
                                    ${new Date(interaction.timestamp).toLocaleString('ro-RO')}
                                </div>
                            `;
                        });
                        html += '</div>';
                    }
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="status error">âŒ Eroare: ${result.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="status error">âŒ Eroare la Ã®ncÄƒrcarea statisticilor: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
