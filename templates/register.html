<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÃŽnregistrare - Sistem de Recomandare MuzicÄƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #1db954, #1ed760);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .genre-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
        }
        
        .genre-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .genre-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }
        
        .genre-item input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
            transform: scale(1.3);
            cursor: pointer;
        }
        
        .genre-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1ed760, #17c653);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        button:hover::before {
            left: 0;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(29, 185, 84, 0.4);
        }
        
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .links a:hover::after {
            width: 100%;
        }
        
        .links a:hover {
            color: #764ba2;
        }
        
        .message {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .success {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .genre-selection {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ ÃŽnregistrare</h1>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">ParolÄƒ (minim 6 caractere):</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="name">Nume complet (opÈ›ional):</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label>Genuri muzicale preferate (selecteazÄƒ cel puÈ›in unul):</label>
                <div class="genre-selection">
                    <div class="genre-item">
                        <input type="checkbox" id="pop" name="genres" value="pop">
                        <label for="pop">Pop</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="rock" name="genres" value="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="electronic" name="genres" value="electronic">
                        <label for="electronic">Electronic</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="jazz" name="genres" value="jazz">
                        <label for="jazz">Jazz</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="classical" name="genres" value="classical">
                        <label for="classical">Classical</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="hip-hop" name="genres" value="hip-hop">
                        <label for="hip-hop">Hip-Hop</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="r&b" name="genres" value="r&b">
                        <label for="r&b">R&B</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="country" name="genres" value="country">
                        <label for="country">Country</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="reggae" name="genres" value="reggae">
                        <label for="reggae">Reggae</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="blues" name="genres" value="blues">
                        <label for="blues">Blues</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="folk" name="genres" value="folk">
                        <label for="folk">Folk</label>
                    </div>
                    <div class="genre-item">
                        <input type="checkbox" id="metal" name="genres" value="metal">
                        <label for="metal">Metal</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="preferred_artists">ArtiÈ™ti preferaÈ›i (opÈ›ional, separaÈ›i prin virgulÄƒ):</label>
                <input type="text" id="preferred_artists" name="preferred_artists" 
                       placeholder="Ed Sheeran, Taylor Swift, The Beatles">
            </div>
            
            <button type="submit">CreeazÄƒ Cont</button>
        </form>
        
        <div class="links">
            <a href="/login">Ai deja cont? ConecteazÄƒ-te</a> |
            <a href="/">ÃŽnapoi la Demo</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const formData = new FormData(this);
            
            // Get selected genres
            const selectedGenres = [];
            const genreCheckboxes = document.querySelectorAll('input[name="genres"]:checked');
            genreCheckboxes.forEach(checkbox => {
                selectedGenres.push(checkbox.value);
            });
            
            if (selectedGenres.length === 0) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'SelecteazÄƒ cel puÈ›in un gen muzical.';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Get preferred artists
            const preferredArtistsText = formData.get('preferred_artists');
            const preferredArtists = preferredArtistsText ? 
                preferredArtistsText.split(',').map(a => a.trim()).filter(a => a) : [];
            
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                name: formData.get('name'),
                preferred_genres: selectedGenres,
                preferred_artists: preferredArtists
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message + ' RedirecÈ›ionare cÄƒtre configurare...';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to onboarding after successful registration
                    setTimeout(() => {
                        window.location.href = result.redirect || '/onboarding';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error;
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Eroare:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Eroare de conexiune. ÃŽncearcÄƒ din nou.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
